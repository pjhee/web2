  <body>
    <!--180903
      box-sizing : padding값도 다 합쳐서 height주고싶을 때
      margin : 상 우 하 좌 순서
    -->
      <style>
      .border-line {
        border: 1px solid black;
      }
      .margin-padding-1 {
        height: 40px;
        padding: 10px;
        margin: 10px;

        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      .margin-padding-2 {
        padding-left: 20px;
        margin-left: 30px;
      }
      .margin-padding-3 {
        margin: 15px 15px 15px 0;
      }
      </style>
      <div class="border-line margin-padding-1">
          여벡테스트 글자욥
      </div>

      <div class="border-line margin-padding-2">
          왼쪽패딩
      </div>

      <div class="border-line margin-padding-3">
          상/하/우 15px 마진
      </div>
  </body>
