<html>
    <head>
      <meta charset="utf-8">
      <title>이벤트 실습-change</title>
      <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

      <style type="text/css">
      </style>
    </head>


    <body>
      <select name="hobby" multiple="multiple">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select>

      <div id="selected-hobby">

      </div>

      <script type="text/javascript">
        $("select").change(function() {
          var str = " "; //"" : 문자열 길이 0인 문자열

          $("select option:selected").each(function() {
            str = str + $(this).text() + " ";
          });

          $("#selected-hobby").text(str);
        });
      </script>
    </body>
</html>
